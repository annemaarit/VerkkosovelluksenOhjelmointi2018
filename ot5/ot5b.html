<!DOCTYPE html>
<!--file: ot5b.html
    desc: Taxilaskuri -sovellus:
			-lomake, jossa annetaan matkan lähtö- ja kohdeosoite,
			 maksuluokka sekä ajankohta
			-tulostaa matkan hinta-arvion
    date: 9.3.2018
    auth: Maarit Parkkonen-->
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="ot5b.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>ot5a</title>
  </head>
  
  <body>  
  <div class="container">
	
  <!--bootstrapin vaakasuuntainen lomake-->	
  <form class="form-horizontal">

	<h3 class="text-info">Taxilaskuri</h3>

    <div class="form-group">
      <label class="control-label col-sm-2" for="alku">Lähtöosoite:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="alku" placeholder="katu, kaupunki, maa" name="alku">
      </div>
    </div>
	
    <div class="form-group">
      <label class="control-label col-sm-2" for="loppu">Kohdeosoite:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="loppu" placeholder="katu, kaupunki, maa" name="loppu">
      </div>
    </div>
	
	<div class="form-group">
	  <label class="control-label col-sm-2" for="luokka">Maksuluokka:</label>
		<div class="col-sm-10">
			<select class="form-control" id="luokka">
				<option value="0">1-2 matkustajaa</option>
				<option value="1">3-4 matkustajaa</option>
				<option value="2">5-6 matkustajaa</option>
				<option value="3">yli 6 matkustajaa</option>
			</select>
      </div>
    </div>
	
	<div class="form-group">
	  <label class="control-label col-sm-2" for="aika">Ajankohta:</label>
		<div class="col-sm-10">
			<select class="form-control" id="aika">
				<option value="0">arki klo6-20</option>
				<option value="1">lauantai tai aatto(ma-la) klo6-16</option>
				<option value="2">muuna aikana (su,ilta,yö,pyhä)</option>
			</select>
      </div>
    </div>	
	
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default btn-success" id="laske">Laske hinta-arvio</button>
        <button type="button" class="btn btn-default btn-warning" id="tyhjenna">Tyhjennä</button>
	  </div>
    </div>
	
   <!--hinta-arvion tulostusdivi-->
  <div class="row">
    <div class="col-sm-offset-2 col-sm-10">
		<div id="tulostus"></div>
	<div>	
  </div>
  
  </div>  <!--container-->
  
  <script src="ot5b.js"></script>  
  </body>
</html>
